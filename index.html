<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario F. Nove</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --riposo: #28a745; --disp: #fd7e14; --turno: #007bff; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); padding-bottom: 50px; }
        #topBar { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid #ddd; }
        #calendar { background: white; padding: 5px; min-height: 400px; }
        .bg-riposo { background-color: var(--riposo) !important; border: none !important; }
        .bg-disp { background-color: var(--disp) !important; border: none !important; }
        .bg-turno { background-color: var(--turno) !important; border: none !important; }
        #modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); overflow-y: auto; }
        .modal-content { background: white; margin: 10px auto; padding: 20px; width: 90%; max-width: 400px; border-radius: 15px; box-sizing: border-box; }
        select, textarea { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; color: white; cursor: pointer; width: 100%; margin-top: 8px; font-weight: bold; }
        .btn-reset { background: #dc3545; padding: 5px 10px; width: auto; font-size: 12px; }
    </style>
</head>
<body>

<div id="topBar">
    <h3 style="margin:0; font-size: 18px;">Turni Ferrovia</h3>
    <button class="btn btn-reset" onclick="resetTotale()">Reset</button>
</div>

<div id="calendar"></div>

<div id="modal">
    <div class="modal-content">
        <h3 id="modalDate">Data</h3>
        <button class="btn" style="background: var(--riposo)" onclick="setRiposoSingolo()">Imposta come 1° Riposo Singolo</button>
        <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
            <label style="font-size: 13px; font-weight: bold;">Avvia Rotazione qui:</label>
            <select id="turnoSelect"></select>
            <button class="btn" style="background: var(--turno)" onclick="avviaRotazione()">Applica Rotazione (2gg)</button>
        </div>
        <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
            <textarea id="notaArea" rows="2" placeholder="Note..."></textarea>
            <button class="btn" style="background: #6c757d" onclick="salvaNota()">Salva Nota</button>
        </div>
        <button class="btn" style="background: #000; margin-top: 15px;" onclick="chiudiModal()">Chiudi</button>
    </div>
</div>

<script>
    const turniDB = [
        {s:"4P05", i:"04.55"}, {s:"4P29", i:"18.04"}, {s:"4P07", i:"12.43"}, {s:"Disp", i:"-"},
        {s:"4P18", i:"13.43"}, {s:"4P09", i:"08.54"}, {s:"4P04", i:"04.21"}, {s:"4P15", i:"15.03"},
        {s:"Disp", i:"-"}, {s:"4P21", i:"06.21"}, {s:"4P34", i:"15.01"}, {s:"4P10", i:"10.01"},
        {s:"4P01", i:"04.57"}, {s:"4P06", i:"13.41"}, {s:"4P16", i:"11.02"}, {s:"4P33", i:"04.27"},
        {s:"Disp", i:"-"}, {s:"4P03", i:"04.30"}, {s:"4P19", i:"13.51"}, {s:"4P20", i:"05.51"},
        {s:"4P11", i:"10.04"}, {s:"4P31", i:"18.10"}, {s:"4P02", i:"04.31"}, {s:"4P22", i:"06.45"},
        {s:"Disp", i:"-"}, {s:"4P32", i:"18.25"}, {s:"4P14", i:"14.54"}, {s:"4P08", i:"12.54"},
        {s:"4P12", i:"10.32"}, {s:"4P25", i:"07.21"}, {s:"4P17", i:"11.21"}, {s:"4P24", i:"07.13"},
        {s:"Disp", i:"-"}, {s:"4P28", i:"17.51"}, {s:"4P23", i:"07.01"}, {s:"4P26", i:"07.41"},
        {s:"4P30", i:"18.01"}, {s:"4P27", i:"17.41"}, {s:"4P13", i:"14.41"}, {s:"Disp", i:"-"},
        {s:"4P05", i:"04.55"}, {s:"4P29", i:"18.04"}, {s:"4P07", i:"12.43"}
    ];

    let state = JSON.parse(localStorage.getItem('myTurniApp')) || { riposoStart: null, rotazioneStart: null, turnoIndex: 0, note: {} };
    let selectedDate = null;

    // Funzione fondamentale per evitare slittamenti di data
    function dateToNumber(dateObj) {
        return Math.floor(dateObj.getTime() / 86400000);
    }

    function stringToNumber(dateStr) {
        let p = dateStr.split('-');
        let d = new Date(p[0], p[1]-1, p[2], 12, 0, 0); // Ore 12:00 per sicurezza
        return dateToNumber(d);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('turnoSelect');
        turniDB.forEach((t, i) => {
            let opt = document.createElement('option');
            opt.value = i;
            opt.textContent = t.s + " (" + t.i + ")";
            select.appendChild(opt);
        });

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            locale: 'it',
            firstDay: 1,
            timeZone: 'local',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            dateClick: function(info) { apriModal(info.dateStr); },
            events: function(info, successCallback) {
                successCallback(calcolaCalendario());
            }
        });
        calendar.render();
        if(!state.riposoStart) setTimeout(function(){ alert("1. Clicca sul giorno del RIPOSO SINGOLO.\n2. Seleziona 'Imposta come 1° Riposo Singolo'."); }, 500);
    });

    function calcolaCalendario() {
        if (!state.riposoStart) return [];
        let evs = [];
        let refNum = stringToNumber(state.riposoStart);
        
        // Calcoliamo un intervallo di 1 anno
        for (let i = -120; i < 300; i++) {
            let currentNum = refNum + i;
            let d = new Date(currentNum * 86400000);
            
            // Formattazione manuale stringa YYYY-MM-DD
            let y = d.getFullYear();
            let m = String(d.getMonth() + 1).padStart(2, '0');
            let day = String(d.getDate()).padStart(2, '0');
            let dStr = y + "-" + m + "-" + day;

            // Ciclo 15gg: il giorno selezionato (i=0) deve essere Riposo Singolo (pos 6)
            let pos = ((i + 6) % 15 + 15) % 15;
            let isR = (pos === 6 || pos === 13 || pos === 14);

            if (isR) {
                evs.push({ title: 'RIPOSO', start: dStr, className: 'bg-riposo', allDay: true });
            } else if (state.rotazioneStart) {
                let rotNum = stringToNumber(state.rotazioneStart);
                if (currentNum >= rotNum) {
                    let wDays = 0;
                    for (let j = rotNum; j < currentNum; j++) {
                        let diffJ = j - refNum;
                        let posJ = ((diffJ + 6) % 15 + 15) % 15;
                        if (!(posJ === 6 || posJ === 13 || posJ === 14)) wDays++;
                    }
                    let tIdx = (state.turnoIndex + Math.floor(wDays / 2)) % turniDB.length;
                    let t = turniDB[tIdx];
                    evs.push({ title: t.s, start: dStr, className: (t.s === 'Disp' ? 'bg-disp' : 'bg-turno'), allDay: true });
                }
            }
            if (state.note[dStr]) evs.push({ title: state.note[dStr], start: dStr, display: 'list-item', color: 'red', allDay: true });
        }
        return evs;
    }

    function apriModal(date) {
        selectedDate = date;
        document.getElementById('modalDate').innerText = "Giorno selezionato: " + date;
        document.getElementById('notaArea').value = state.note[date] || "";
        document.getElementById('modal').style.display = 'block';
    }
    function chiudiModal() { document.getElementById('modal').style.display = 'none'; }
    function setRiposoSingolo() { state.riposoStart = selectedDate; state.rotazioneStart = null; salva(); }
    function avviaRotazione() {
        if(!state.riposoStart) return alert("Imposta il riposo prima!");
        state.rotazioneStart = selectedDate;
        state.turnoIndex = parseInt(document.getElementById('turnoSelect').value);
        salva();
    }
    function salvaNota() { state.note[selectedDate] = document.getElementById('notaArea').value; salva(); }
    function resetTotale() { if(confirm("Resettare tutto?")) { localStorage.removeItem('myTurniApp'); location.reload(); } }
    function salva() { localStorage.setItem('myTurniApp', JSON.stringify(state)); location.reload(); }
</script>
</body>
</html>
