<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario Turni Ferrovia</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --riposo: #28a745; --disp: #fd7e14; --turno: #007bff; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); padding-bottom: 50px; }
        #topBar { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid #ddd; }
        #calendar { background: white; padding: 5px; min-height: 400px; }
        .bg-riposo { background-color: var(--riposo) !important; border: none !important; }
        .bg-disp { background-color: var(--disp) !important; border: none !important; }
        .bg-turno { background-color: var(--turno) !important; border: none !important; }
        #modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 90%; max-width: 400px; border-radius: 15px; box-sizing: border-box; }
        select { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; color: white; cursor: pointer; width: 100%; margin-top: 8px; font-weight: bold; }
        .btn-reset { background: #dc3545; padding: 5px 10px; width: auto; font-size: 12px; }
    </style>
</head>
<body>

<div id="topBar">
    <h3 style="margin:0;">Gestione Turni</h3>
    <button class="btn btn-reset" onclick="resetTotale()">RESET DATI</button>
</div>

<div id="calendar"></div>

<div id="modal">
    <div class="modal-content">
        <h3 id="modalDate" style="margin-top:0;">Data</h3>
        <button class="btn" style="background: var(--riposo)" onclick="setRiposoSingolo()">Imposta come 1Â° Riposo Singolo</button>
        <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
            <label style="font-size: 13px; font-weight: bold;">Inizia rotazione da questo turno:</label>
            <select id="turnoSelect"></select>
            <button class="btn" style="background: var(--turno)" onclick="avviaRotazione()">Applica Turno (2gg)</button>
        </div>
        <button class="btn" style="background: #000; margin-top: 15px;" onclick="chiudiModal()">Chiudi</button>
    </div>
</div>

<script>
    // LA TUA LISTA ESATTA (44 TURNI)
    const turniDB = [
        "disp","4p05","4p29","4p07","disp","4p18","4p09","4p04",
        "4p15","disp","4p21","4p34","4p10","4p01","4p06","4p16",
        "4p33","4p39","4p25","4p24","4p32","4p27","4p08","4p11",
        "4p14","disp","4p17","4p37","4p35","4p03","4p23","4p22",
        "4p31","4p02","4p13","disp","4p36","4p38","disp","m204",
        "4p12","m205","4p26","4p20"
    ];

    let state = JSON.parse(localStorage.getItem('myTurniApp')) || { riposoStart: null, rotazioneStart: null, turnoIndex: 0 };
    let selectedDate = null;

    function stringToNumber(dateStr) {
        let p = dateStr.split('-');
        return Math.floor(new Date(p[0], p[1]-1, p[2], 12, 0, 0).getTime() / 86400000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('turnoSelect');
        turniDB.forEach((t, i) => {
            let opt = document.createElement('option');
            opt.value = i;
            opt.textContent = (i + 1) + ". " + t.toUpperCase();
            select.appendChild(opt);
        });

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            locale: 'it',
            firstDay: 1,
            headerToolbar: { left: 'prev,next', center: 'title' },
            dateClick: function(info) { apriModal(info.dateStr); },
            events: function(info, successCallback) { successCallback(calcolaCalendario()); }
        });
        calendar.render();
    });

    function calcolaCalendario() {
        if (!state.riposoStart) return [];
        let evs = [];
        let refNum = stringToNumber(state.riposoStart);
        
        for (let i = -60; i < 365; i++) {
            let currentNum = refNum + i;
            let d = new Date(currentNum * 86400000);
            let dStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');

            // Ciclo 15 giorni
            let pos = ((i + 6) % 15 + 15) % 15;
            let isR = (pos === 6 || pos === 13 || pos === 14);

            if (isR) {
                evs.push({ title: 'RIPOSO', start: dStr, className: 'bg-riposo', allDay: true });
            } else if (state.rotazioneStart) {
                let rotNum = stringToNumber(state.rotazioneStart);
                if (currentNum >= rotNum) {
                    let wDays = 0;
                    for (let j = rotNum; j < currentNum; j++) {
                        let diffJ = j - refNum;
                        let posJ = ((diffJ + 6) % 15 + 15) % 15;
                        if (!(posJ === 6 || posJ === 13 || posJ === 14)) wDays++;
                    }
                    let tIdx = (state.turnoIndex + Math.floor(wDays / 2)) % turniDB.length;
                    let t = turniDB[tIdx].toUpperCase();
                    evs.push({ title: t, start: dStr, className: (t === 'DISP' ? 'bg-disp' : 'bg-turno'), allDay: true });
                }
            }
        }
        return evs;
    }

    function apriModal(date) {
        selectedDate = date;
        document.getElementById('modalDate').innerText = date;
        document.getElementById('modal').style.display = 'block';
    }
    function chiudiModal() { document.getElementById('modal').style.display = 'none'; }
    function setRiposoSingolo() { state.riposoStart = selectedDate; state.rotazioneStart = null; salva(); }
    function avviaRotazione() {
        state.rotazioneStart = selectedDate;
        state.turnoIndex = parseInt(document.getElementById('turnoSelect').value);
        salva();
    }
    function resetTotale() { if(confirm("Resettare tutti i dati?")) { localStorage.removeItem('myTurniApp'); location.reload(); } }
    function salva() { localStorage.setItem('myTurniApp', JSON.stringify(state)); location.reload(); }
</script>
</body>
</html>
